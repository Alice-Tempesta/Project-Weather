<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-widget">
        <label for="cityInput">Enter City:</label>
        <input type="text" id="cityInput" placeholder="City">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weatherInfo">
            <h2 id="cityName"></h2>
            <div id="temperature"></div>
            <div id="description"></div>
            <img id="weatherIcon" alt="Weather Icon">
        </div>
    </div>

    <script>
        function getWeather() {
            const cityInput = document.getElementById('cityInput').value;
            fetch(`/.netlify/functions/weather?city=${cityInput}`)
                .then(response => response.json())
                .then(data => {
                    const cityName = document.getElementById('cityName');
                    const temperature = document.getElementById('temperature');
                    const description = document.getElementById('description');
                    const weatherIcon = document.getElementById('weatherIcon');

                    cityName.textContent = `Weather in ${data.city}`;
                    temperature.textContent = `Temperature: ${data.temperature}Â°C`;
                    description.textContent = `Description: ${data.description}`;
                    weatherIcon.src = `http://openweathermap.org/img/w/${data.icon}.png`;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
